<script>
	(function(){
		var button=document.getElementById('show-div'),
			showDom=document.getElementById('show-ul');
		
		button.onclick=function(e){
			//e.stopImmediatePropagation();
			//e.stopPropagation();
			e.stopImmediatePropagation();
			//showDom.style.display= showDom.style.display=="none"?"block":"none";
			if(showDom.style.display==='none'){
				showDom.style.display='block';
				document.body.addEventListener('click',bodyClickEventHandler);
			}else{
				showDom.style.display='none';
			}
			function bodyClickEventHandler(){
				document.body.removeEventListener('click',bodyClickEventHandler);
				showDom.style.display='none';
			}
	
		};
	})();
</script>
