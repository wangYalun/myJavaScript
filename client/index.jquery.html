        //列出所有的打印机
        function listPrinters() {
            var ps = pazu.TPrinter.getPrinters();
            //获得是一个以回车换行分隔的字符串
            // alert(ps);
            var pa = ps.split("\r\n");
            for (var i = 0; i < pa.length; i++) {
                //alert(pa[i]);
                var Op = document.createElement("option");
                Op.text = pa[i];
                Op.value = pa[i];
                try {
                    printers.add(Op);
                } catch (ex) {
                    alert(ex.message)
                }
            }
        }
